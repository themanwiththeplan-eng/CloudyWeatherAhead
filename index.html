<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row col-12">
            <header>
                <h1 class="text-center">
                    Weather Dashboard
                </h1>
            </header>
        </div>
    </div>
    <div class="container-fluid d-block">
        <div class="row col-3">
            <form>
                <input class="form-control" id="city" type="text" placeholder="Search for a City" aria-label="default input example"> 
            
                <input class="btn btn-primary w-100 mt-2" id="search" type="submit" value="Search">
                <hr/>
                <div class="d-flex">
                    <ul id="cityList">
                        
                    </ul>
                </div>
            </form>
        </div>
    </div>

    <div class="container-fluid d-block justify-content-around" id="main">
        <div class="row col-6">
            <div class="card">
                <div class="card-body">
                  <p class= "mb-4"id="state-date">
                    <h2 id="cityName">
                         City:
                    </h2>
                  </p>
                  <p id="temp">
                    Temp:
                  </p>
                  <p id="wind">
                    Wind:
                  </p>
                  <p id="humidity">
                      Humidity:
                  </p>
                  <p id="uvIndex">
                      UV Index:
                  </p>
                </div>
              </div>
              <div class="mt-4">
                  <h4>5-Day Forecast:</h4>
              </div>
              <div class="col-12 col-md-6 col-lg-9 flex-row d-flex mt-3" id = "cards" style="height: 300px; padding: 2px 2px;">
                <div class="card col-2"  style="width: 16rem; background-color: skyblue;">
                    <div class="card-body" id="cardOne">

                    </div>
                </div>
                <div class="card col-2"  style="width: 16rem; background-color: skyblue;">
                    <div class="card-body" id="cardTwo">

                    </div>
                </div>
                <div class="card col-2 hi"  style="width: 16rem; background-color: skyblue;">
                    <div class="card-body" id="cardThree">

                    </div>
                </div>
                <div class="card col-2 hi"  style="width: 16rem; background-color: skyblue;">
                    <div class="card-body" id="cardFour">

                    </div>
                </div>
                <div class="card col-2 hi" style="width: 16rem; background-color: skyblue;">
                    <div class="card-body" id="cardFive" >

                    </div>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
